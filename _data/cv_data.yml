    period: 2025
    url: https://github.com/bassrehab/spark-llm-eval
    description: |
      Distributed LLM evaluation framework built on Apache Spark for enterprise-scale model assessment. Addresses the gap in evaluating LLMs at scale with statistical rigor, integrating seamlessly with Databricks infrastructure.
    highlights:
      - title: Distributed Processing
        description: Pandas UDFs with Arrow for efficient batching, scales linearly across Spark executors for millions of examples.
      - title: Statistical Rigor
        description: Bootstrap confidence intervals, paired significance tests (t-tests, McNemar's, Wilcoxon signed-rank), and effect size calculations.
      - title: Multi-Provider Support
        description: Works with OpenAI, Anthropic Claude, Google Gemini, and vLLM with smart rate limiting (token bucket algorithms).
      - title: Enterprise Integration
        description: MLflow experiment tracking, Delta Lake versioning, and comprehensive metrics (lexical, semantic, LLM-as-judge).
