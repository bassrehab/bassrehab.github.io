        description: Adversarial debate system where agents act as prosecutor, defense, and judge to ensure decision quality and create compliance audit trails for regulated industries.
      - title: Production Impact
        description: 86% cost reduction vs AI-only approaches ($20.7K vs $150K for 10M monthly transactions), serving Finance (fraud detection), Healthcare (claims processing), Insurance (policy validation), Cybersecurity (anomaly detection), and Supply Chain (verification).
      - title: Recognition
        description: Winner - Google Cloud PSO Hackathon JAPAC Regionals. Built on Vertex AI, Gemini 2.x, BigQuery ML, Cloud Run.

  - title: LLM Inference Efficiency Research
    period: 2025 - Present
    status: Google Technical Disclosure - Pending
    description: |
      Research implementations addressing the fundamental bottleneck in LLM inference: memory-bandwidth constraints rather than compute limits. Explores acceleration through speculative decoding, custom GPU kernels, and quantization strategies.
    highlights:
      - title: Speculative Decoding Suite
        description: Six techniques including standard speculation, tree speculation, EAGLE-style drafting, Medusa multi-head, KV-cache compression (8x compression via INT8/INT4 quantization + H2O eviction), and diffusion efficiency optimizations. Production systems report 2-3x inference speedup.
      - title: Custom Triton Kernels
        description: High-performance GPU kernels for transformer operations - RMSNorm (8.1x faster, 88% peak bandwidth), fused RMSNorm+Residual (6.0x speedup), SwiGLU (1.6x), INT8 GEMM (2x memory savings). Demonstrates memory-bandwidth optimization from 11% to 88% of A100 peak.
      - title: Device-Agnostic Implementation
        description: Supports CUDA, Apple Silicon (MPS), and CPU with full KV-cache integration reducing complexity from O(seq^2) to O(seq).
    links:
